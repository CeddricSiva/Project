dataservice.query.get_salescode=SELECT C_VHCL_SALES_OT_C, C_VHCL_SALES_D_J, C_VHCL_SALES_K_P, C_VHCL_SALES_Q_Z, C_VHCL_SALES_0_9 from S.SVSALCD WHERE I_PRTITN=? AND I_VHCL_SAN=? WITH UR
dataservice.query.test=SELECT DISTINCT C_CURR_WCC FROM S.SVEHWAR WITH UR
dataservice.query.get_wcc=SELECT DISTINCT C_CURR_WCC FROM S.SVEHWAR WHERE I_PRTITN = ? AND I_VHCL_SAN = ? WITH UR

dataservice.query.get_recall_srcdtl05=SELECT A.I_PRTITN, A.I_VHCL_SAN, A.I_VIN_LAST_8, A.I_VIN_FIRST_9, A.C_PART_TYP, A.C_VHCL_REP, A.D_VHCL_REP, A.C_MKT,B.I_VHCL_RECAL_SEQ, B.I_VHCL_RECAL, B.X_VHCL_RECAL, B.D_RECAL_LNCH_USA, B.D_RECAL_LNCH_CAND, B.D_RECAL_LNCH_MEX, B.D_RECAL_LNCH_INTNL, B.D_RECAL_LNCH_ALL, B.L_MKT_ALL, B.L_MKT_USA, B.L_MKT_CAND, B.L_MKT_MEX, B.L_MKT_INTNL, B.L_DATA_RSTR, A.I_PART FROM S.SRCDTL05 A, S.SRCDEFN B WHERE A.I_VIN_LAST_8 = ? AND A.I_VIN_FIRST_9 = ? AND A.I_VHCL_RECAL = B.I_VHCL_RECAL AND B.D_RECAL_LNCH_USA <= (CURRENT DATE) AND B.D_RECAL_LNCH_CAND <= (CURRENT DATE) AND B.D_RECAL_LNCH_MEX <= (CURRENT DATE) AND B.D_RECAL_LNCH_INTNL <= (CURRENT DATE) AND B.D_RECAL_LNCH_ALL <= (CURRENT DATE) AND A.C_VHCL_REP NOT IN ('1','2') AND B.L_DATA_RSTR = '0' WITH UR
dataservice.query.get_recall_srclc = SELECT A.I_PRTITN, A.I_VHCL_SAN, A.I_VIN_LAST_8, A.I_VIN_FIRST_9, A.C_PART_TYP, A.C_VHCL_REP, A.D_VHCL_REP, A.C_MKT, B.I_VHCL_RECAL_SEQ, B.I_VHCL_RECAL, B.X_VHCL_RECAL, B.D_RECAL_LNCH_USA, B.D_RECAL_LNCH_CAND, B.D_RECAL_LNCH_MEX, B.D_RECAL_LNCH_INTNL, B.D_RECAL_LNCH_ALL, B.L_MKT_ALL, B.L_MKT_USA, B.L_MKT_CAND, B.L_MKT_MEX, B.L_MKT_INTNL, B.L_DATA_RSTR FROM S.SRCLC A, S.SRCDEFN B WHERE A.I_VIN_LAST_8 = ? AND A.I_VIN_FIRST_9 = ? AND A.I_VHCL_RECAL_SEQ = B.I_VHCL_RECAL_SEQ AND A.I_VHCL_RECAL = B.I_VHCL_RECAL AND B.D_RECAL_LNCH_USA <= (CURRENT DATE) AND B.D_RECAL_LNCH_CAND <= (CURRENT DATE) AND B.D_RECAL_LNCH_MEX <= (CURRENT DATE) AND B.D_RECAL_LNCH_INTNL <= (CURRENT DATE) AND B.D_RECAL_LNCH_ALL <= (CURRENT DATE) AND A.C_VHCL_REP NOT IN ('1','2') AND B.L_DATA_RSTR = '0' WITH UR
dataservice.query.get_recall_srcpart = SELECT I_VHCL_RECAL, C_PART_TYP, I_PART, C_LABR_OPER FROM S.SRCPART WHERE I_VHCL_RECAL = ? AND C_PART_TYP = ? WITH UR

dataservice.query.fetch.rttNumber=SELECT DISTINCT C_RPD_RSP_NUM, C_STAT FROM S.SRPDRSP WHERE I_VIN_LAST_8 = ? AND I_VIN_FIRST_9 = ? AND C_STAT = '0' WITH UR
dataservice.query.fetch.rttDetails=SELECT A.C_RPD_RSP_NUM, A.C_STAT, B.X_VHCL_RSP, A.C_OPER_FUNCL_GRP, A.C_OPER_COMP_GRP, A.C_LABR_OPER_COMP, A.C_LABR_OPER, A.D_EFFCTV FROM S.SRPDRSP A, S.SRPDEFN B WHERE A.I_VIN_LAST_8 = ? AND A.I_VIN_FIRST_9 = ? AND A.C_RPD_RSP_NUM = B.C_RPD_RSP_NUM AND A.C_RPD_RSP_NUM = ? ORDER BY A.C_STAT DESC WITH UR

dataservice.dealer.language.query=SELECT C_LANG_WW FROM P.PBUS WHERE I_CURR = ? WITH UR

dataservice.vehicle.details.query=SELECT I_PRTITN, I_VHCL_SAN FROM S.SVEHW WHERE I_VIN_FIRST_9 = ? AND I_VIN_LAST_8 = ? WITH UR

dataservice.parm.query.fetch.masterparm=SELECT SUBSTR(C_PARM_DATA,1,3) AS NVP_PARM, C_MKT AS MARKET, SUBSTR(C_PARM_KEY,1,2) AS ZONE, \
										SUBSTR(C_PARM_KEY,3,3) AS LANGUAGE FROM S.SPARM WHERE C_PARM = 'NVM' AND C_REC_STAT = 'A' \
										AND C_MKT in (?,'*') AND SUBSTR(C_PARM_KEY,1,2) in (?,'*') AND SUBSTR(C_PARM_KEY,3,3) in (?,'010') WITH UR
dataservice.parm.query.fetch.languageCode=SELECT SUBSTR(C_PARM_DATA,1,5) as Language_Code_Parm FROM S.SPARM WHERE C_PARM = 'LCP' AND C_MKT = '*' AND C_REC_STAT = 'A' AND SUBSTR(C_PARM_KEY,1,3) = ? WITH UR
dataservice.parm.query.fetch.parm=SELECT C_MKT, SUBSTR(C_PARM_KEY,11,3) as Sale_Code, \
        							SUBSTR(C_PARM_KEY,18,2) as GROUP_ID, \
									SUBSTR(C_PARM_KEY,20,3) as Order_Number, \
									SUBSTR(C_PARM_KEY,23,1) as Item_Type, \
									C_PARM_DATA FROM S.SPARM WHERE C_PARM= ? \
									AND C_REC_STAT = 'A' AND C_MKT in (?,'*') \
									AND UCASE(SUBSTR(C_PARM_KEY,1,4)) <= ? \
									AND ( UCASE(SUBSTR(C_PARM_KEY,5,4))= '*' \
									OR UCASE(SUBSTR(C_PARM_KEY,5,4)) >= ?) \
									AND UCASE(SUBSTR(C_PARM_KEY,9,2)) in (?,'*') \
									AND UCASE(SUBSTR(C_PARM_KEY,14,2)) in (?,'*') \
									AND UCASE(SUBSTR(C_PARM_KEY,16,2)) in (?,'*') \
									ORDER BY UCASE(SUBSTR(C_PARM_KEY,18,2)) , CAST(SUBSTR(C_PARM_KEY,20,3) AS INTEGER) ASC WITH UR		
										
dataservice.query.full.vin = SELECT I_PRTITN, I_VHCL_SAN, I_VIN, C_FAM, I_MOD_YR, I_VIN_MOD_YR, I_VIN_LAST_8, I_VIN_FIRST_9, C_MKT, D_VHCL_SOLD, C_LINE, C_SERIES, C_BDY_STYLE FROM S.SVEHW WHERE I_VIN_LAST_8=? AND I_VIN_FIRST_9=? WITH UR
dataservice.query.last8.vin = SELECT I_PRTITN, I_VHCL_SAN, I_VIN, C_FAM, I_MOD_YR, I_VIN_MOD_YR, I_VIN_LAST_8, I_VIN_FIRST_9, C_MKT, D_VHCL_SOLD, C_LINE, C_SERIES, C_BDY_STYLE FROM S.SVEHW WHERE I_VIN_LAST_8=? WITH UR


wiTech.vehicle.check.query = SELECT UCASE(SUBSTR(C_PARM_KEY,1,4)) AS FROM_YEAR, UCASE(SUBSTR(C_PARM_KEY,5,4)) AS TO_YEAR, C_MKT,C_PARM_DATA  FROM S.SPARM WHERE C_PARM = 'NVA' AND C_REC_STAT = 'A' AND C_MKT= ? AND UCASE(SUBSTR(C_PARM_KEY,1,4)) <= ? AND ( UCASE(SUBSTR(C_PARM_KEY,5,4))= '*' OR UCASE(SUBSTR(C_PARM_KEY,5,4)) >= ?) AND UCASE(SUBSTR(C_PARM_KEY,9,2)) IN (?, '*')AND UCASE(SUBSTR(C_PARM_KEY,11,3)) IN (?, '*') AND UCASE(SUBSTR(C_PARM_KEY,14,2)) IN (?, '*') AND UCASE(SUBSTR(C_PARM_KEY,16,8)) IN (?, '*') WITH UR
wiTech.enrolled.dealer.query = SELECT S.I_BUS, S.D_EFFCTV, S.D_EXPRN, S.A_PLAN_AUTH_MAX, S.A_PLAN_AUTH_MIN, S.C_STAT FROM S.SWPLAN S INNER JOIN P.PBUS P on S.I_BUS=P.I_BUS where S.C_PLAN_CLM_WARR = 'NVPWI' AND P.I_CURR=? WITH UR						